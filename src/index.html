<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <div class="wrapper">

    <section class="promo">
        <div class="container">
            <header class="header">

                <a href="#" class="header__logo"><img src="images/header/logo.svg" alt="logo"></a>

                <div class="header__official">
                    Официальный представитель 
                    <span>Garmin, Polar, Suunto</span>
                </div>

                <div class="header__contacts">
                    <a href="+74999228974" class="header__tell">+7 (499) 922-89-74</a>
                    <button class="button header__button">
                        заказать звонок 
                    </button>
                </div>
            </header>

            <div class="promo__body body-promo">
                <div class="body-promo__title">
                    <h1>Подбор пульсометра</h1>
                    <h2>с учётом Вашего уровня подготовки</h2>
                </div>
                <div class="body-promo__items">
                    <div class="body-promo__item">
                        <div class="body-promo__icon">
                            <img src="images/header/icons-time.svg" alt="icon">
                        </div>
                        <div class="body-promo__text">
                            Время подбора: 10 минут
                        </div>
                    </div>
                    <div class="body-promo__item">
                        <div class="body-promo__icon">
                            <img src="images/header/icons-delivery.svg" alt="icon">
                        </div>
                        <div class="body-promo__text">
                            Бесплатная доставка
                        </div>
                    </div>
                    <div class="body-promo__item">
                        <div class="body-promo__icon">
                            <img src="images/header/icons-massages.svg" alt="icon">
                        </div>
                        <div class="body-promo__text">
                            Ответим <br> на все вопросы
                        </div>
                    </div>
                </div>

                <button class="button body-promo__button">
                    заказать консультацию 
                </button>
                <div class="body-promo__link">
                    или <a href="#">ПЕРЕЙТИ В КАТАЛОГ</a>
                </div>

            </div>
        </div>
    </section>
    
    <main></main>
    <footer></footer>
  </div>
</body>
</html>
